                Natur Global Solutions offers full range of hardware and software solutions for your business
            </p>
        </div>
        <div class="products-list-wrapper  {{viewControl.value}}">
            <div class="product-card" *ngFor="let product of Featured_Products">
                <div class="product-card-imgae">
                    <a href="#" title="{{product.title}} "> <img src={{product.img}} alt=""></a>
                </div>
                <div class="product-card-content">
                    <a href="#" title="{{product.title}}">
                        <h5>{{product.title}} <span class="right-arrow"><img
                                    src="../../../../assets/images/right_arrow.svg">
                            </span> </h5>
                    </a>
                    <p>{{product.details}}</p>
                    <div class="btn-wrapper">
                        <button mat-stroked-button class="btn  blue-bg btn-md img-btn btn-full"
                            title="View Products">View Products<span class="up-arrow"><img
                                    src="../../../../assets/images/up_arrow_blue.svg" alt="">
                            </span> </button>
                    </div>
                </div>
            </div>
        </div>
        <app-enquiry></app-enquiry>
